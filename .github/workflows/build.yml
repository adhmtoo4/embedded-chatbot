name: Build Project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.5.1'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build
